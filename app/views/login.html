<div ng-controller="loginCtrl">
<!--<p class="text-center">{{text}}</p>-->

<div class="container">
    <div class="col-md-4 col-md-offset-4">
      
  
   <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">Login</div>
      <div class="panel-body">
          <label for="usr">Username:</label><br>
          <input type="text" ng-model="usr.Username" class="form-control" id="usr"><br>
          <label for="usr">Password:</label><br>
          <input type="password" ng-model="usr.Password" class="form-control" id="pwd"><br>
          <div class="text-center"><div class="btn btn-primary" ng-click="auth(usr)">Login</div></div>
          </div>
          </div>
    </div>
</div>
</div>
</div>
